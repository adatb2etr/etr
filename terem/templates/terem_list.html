{% extends 'base_logged_in.html' %}

{% block content %}

    <table>
        <tr>
            <th>Cim</th>
            <th>Kapacitás</th>
        </tr>
    {% for instance in object_list %}
            <tr>
                <td><a href="{{ instance.get_absolute_url }}"> {{ instance.cim }}</a></td>

            </tr>
        {% endfor %}
    </table>
{% endblock %}
