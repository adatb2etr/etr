{% extends 'base_logged_in.html' %}

{% block content %}
    <table class="table">
        <thead>
            <th>Üzenőfal</th>
            <td></td>
            <td></td>
        </thead>
        <tbody>
            {% for instance in object_list %}
            <tr>
                <td>{{ instance.cim }}</td>
                <td>{{ instance.uzenet }}</td>
                <td>
                    {% if  role  == "oktato" %}
                    <div class="buttons">
                        <button type="button" class="btn btn-primary"><a href="../uzenofal/{{ instance.id }}/delete/">Törlés</a></button>
                    </div>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if role == "hallgato" %}
    <h1 class="title">Hozzászólás</h1>
        <form method="post", class="form-group">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary login-button">Küldés</button>
        </form>
    {% endif %}
{% endblock %}
